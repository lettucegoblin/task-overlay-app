<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>Task Overlay</title>
    <link rel="stylesheet" href="styles.css">
    <style id="theme-styles">
        /* Dynamic theme styles will be injected here */
        :root {
            --background-color: rgba(20, 20, 40, 0.85);
            --text-color: #e0e0e0;
            --work-background-color: rgba(60, 20, 40, 0.85);
            --break-background-color: rgba(20, 60, 40, 0.85);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="task-container" title="Click to see next task">
            Loading tasks...
        </div>
        <div id="button-column">
            <!-- Pomodoro button -->
            <button id="pomodoro-button" class="task-button" title="Start/pause Pomodoro timer">▶</button>
            <!-- Timer display -->
            <div id="timer-display" title="Time remaining">--:--</div>
            <!-- Complete task button -->
            <button id="complete-task" class="task-button" title="Mark task as complete">✓</button>
            <!-- Add task button -->
            <button id="add-task" class="task-button" title="Add new task">+</button>
        </div>
    </div>

    <div id="add-task-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Add New Task</h3>
            <input type="text" id="new-task-content" placeholder="Enter task...">
            <select id="project-select">
                <option value="">Select Project...</option>
            </select>
            <button id="submit-new-task">Add Task</button>
        </div>
    </div>

    <!-- Theme bridge first to apply theme before UI is handled -->
    <script src="./renderers/theme-bridge.js"></script>
    <!-- Main renderer script -->
    <script src="./renderer.js"></script>
</body>
</html>
